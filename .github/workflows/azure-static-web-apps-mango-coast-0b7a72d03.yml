
name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # ğŸ”¥ Ù†Ø«Ø¨Ù‘Øª Node 22 Ù„Ø£Ù† Angular 20 ÙŠØ­ØªØ§Ø¬ Node >=20.19
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # ğŸ”¥ Ù†Ø«Ø¨Øª dependencies ÙˆÙ†Ø¨Ù†ÙŠ Angular
      - name: Install Dependencies
        run: npm install

      - name: Build Angular App
        run: npm run build

      # ğŸ”¥ OIDC Token (Ù„Ùˆ Azure SWA Ù„Ø³Ù‡ ÙŠØ­ØªØ§Ø¬Ù‡)
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
              const coredemo = require('@actions/core')
              return await coredemo.getIDToken()
          result-encoding: string

      # ğŸ”¥ Ø±ÙØ¹ Ø§Ù„Ù€ dist ÙÙ‚Ø· (skip_app_build = true ÙŠÙ…Ù†Ø¹ Oryx)
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_COAST_0B7A72D03 }}
          action: "upload"

          # Important: Use built files only
          skip_app_build: true
          app_location: "dist/ecommerce/browser"

          github_id_token: ${{ steps.idtoken.outputs.result }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"

