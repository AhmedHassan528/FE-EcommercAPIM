name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Deploy Only (Skip Build)
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: false
          lfs: false

      # ðŸ‘‡ Ø§Ù‡Ù… ØªØ¹Ø¯ÙŠÙ„: no build â†’ skip app build
      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DELIGHTFUL_MOSS_07B0D130F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          skip_app_build: true  # ðŸ‘ˆ Ø¯Ù‡ Ø£Ù‡Ù… Ø­Ø§Ø¬Ø©
          app_location: "dist/ecommerce/browser"
          api_location: ""
          output_location: ""   # Ù…Ø´ Ù…Ø­ØªØ§Ø¬Ù‡ Ù„Ø£Ù†Ù†Ø§ Ù…Ø´ Ø¨Ù†Ø¨Ù†ÙŠ

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DELIGHTFUL_MOSS_07B0D130F }}
          action: "close"
