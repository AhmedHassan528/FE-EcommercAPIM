name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Deploy Only (Skip Build)
    steps:
      - uses: actions/checkout@v3

      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_TREE_05C381B03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"

          # ğŸ‘‡ Ø£Ù‡Ù… Ø­Ø§Ø¬Ø©.. Ù„Ø§Ø²Ù… ÙŠÙƒÙˆÙ† Ù…ÙˆØ¬ÙˆØ¯
          skip_app_build: true

          # ğŸ‘‡ Ø¯Ù‡ ÙÙˆÙ„Ø¯Ø± Ø§Ù„Ø¨Ù†Ø§Ø¡ Ø§Ù„Ù†Ù‡Ø§Ø¦ÙŠ Ø§Ù„Ù„ÙŠ Ø§Ù†Øª Ø¨ØªØ¨Ù†ÙŠÙ‡ locally
          app_location: "dist/ecommerce/browser"
          api_location: ""
          output_location: ""   # Ù…Ù‡Ù… ÙŠÙƒÙˆÙ† ÙØ§Ø¶ÙŠ Ù…Ø¹ skip_app_build

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_TREE_05C381B03 }}
          action: "close"
