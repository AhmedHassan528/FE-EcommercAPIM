<!-- Chatbot Container -->
<div 
  @slideInOut 
  *ngIf="isChatOpen" 
  class="fixed bottom-16 right-4 z-[99999999] pointer-events-auto flex flex-col gap-4 w-full max-w-[480px] bg-gray-50 dark:bg-gray-800 p-4 rounded-lg border border-gray-200 dark:border-gray-700 shadow-xl">

    <!-- Close Button -->
    <button class="absolute top-2 left-2 p-1 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 focus:ring-2 focus:ring-gray-300 rounded-full" 
            (click)="toggleChat()">
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M6 18L18 6M6 6l12 12" />
        </svg>
    </button>

    <!-- Scrollable Messages -->
    <div class="flex flex-col gap-4 max-h-[600px] overflow-y-auto px-2">
        @for (msg of messages; track $index) {
            <div [ngClass]="{'justify-end': msg.sender === 'You', 'items-start': msg.sender !== 'You'}" 
                 class="flex gap-3">

                <div class="flex flex-col w-full max-w-[420px] leading-1.5 p-4 border-gray-200 shadow-sm"
                     [ngClass]="{
                        'bg-blue-100 rounded-s-xl rounded-ee-xl dark:bg-blue-700': msg.sender === 'You',
                        'bg-gray-100 rounded-e-xl rounded-es-xl dark:bg-gray-700': msg.sender !== 'You'
                     }"
                     [dir]="msg.direction">

                    <div class="flex items-center space-x-2 rtl:space-x-reverse mb-1"
                         [ngClass]="{'justify-end': msg.sender === 'You'}">
                        <span class="text-base font-semibold text-gray-900 dark:text-white">{{ msg.sender }}</span>
                        <span class="text-sm font-normal text-gray-500 dark:text-gray-400">{{ msg.timestamp }}</span>
                    </div>

                    <div class="py-2">
                        <div *ngIf="msg.formattedText"
                             class="text-base font-normal text-gray-900 dark:text-white formatted-content"
                             [innerHTML]="msg.formattedText">
                        </div>

                        <p *ngIf="!msg.formattedText"
                           class="text-base font-normal text-gray-900 dark:text-white leading-relaxed">
                            {{ msg.text }}
                        </p>
                    </div>

                    <span class="text-sm font-normal text-gray-500 dark:text-gray-400 mt-1"
                          [ngClass]="{'text-right': msg.sender === 'You'}">
                        {{ msg.status }}
                    </span>
                </div>
            </div>
        }
    </div>

    <!-- Input Area -->
    <div class="flex items-center gap-3 mt-2">
        <input type="text"
               placeholder="Type your message..."
               class="flex-1 p-3 text-base text-gray-900 bg-white border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-900 dark:text-white dark:border-gray-600"
               [(ngModel)]="message"
               (keyup.enter)="sendMessage()" />

        <button type="button"
                class="p-3 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-500"
                (click)="sendMessage()">
            <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                 viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M5 12h14M5 12l6-6m-6 6l6 6" />
            </svg>
        </button>
    </div>

</div>

<!-- Chat Toggle Icon -->
<button 
  class="fixed bottom-4 right-4 p-4 bg-blue-600 text-white rounded-full shadow-xl z-[999999999] pointer-events-auto hover:bg-blue-700"
  (click)="toggleChat()">
    <svg class="w-7 h-7" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 18">
        <path d="M18 0H2a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h3.546l3.2 3.659a1 1 0 0 0 1.506 0L13.454 14H18a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2Zm-8 10H5a1 1 0 0 1 0-2h5a 1 1 0 1 1 0 2Zm5-4H5a1 1 0 0 1 0-2h10a 1 1 0 1 1 0 2Z"/>
    </svg>
</button>
