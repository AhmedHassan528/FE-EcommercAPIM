<h1 class="text-4xl md:text-5xl font-bold text-[#8B5CF6] text-center mt-4">
    {{"general.all brands" | translate }}
  </h1>
  
  <div #demo class="flex justify-center flex-wrap gap-4 mb-10 px-4">
  
    @for (brand of AllBrands; track brand.id) {
  
    <button 
      class="w-full sm:w-[45%] md:w-[30%] lg:w-[22%] xl:w-[18%] bg-white border-2 border-[#8B5CF6] rounded-lg p-3 shadow-md hover:shadow-xl transition-all hover:scale-105"
      (click)="getBrandById(brand.id)">
  
        <img 
          [src]="brand.image" 
          [alt]="brand.name"
          class="w-full h-40 sm:h-48 object-cover rounded-lg">
  
        <h2 class="text-xl font-bold text-center text-[#8B5CF6] mt-3">
          {{ brand.name }}
        </h2>
  
    </button>
  
    }
  
  </div>
