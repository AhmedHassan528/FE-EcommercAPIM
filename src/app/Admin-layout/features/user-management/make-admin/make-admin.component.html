<div class="container">
  <app-sidebar></app-sidebar>
  
  <div class="content">
    <h1 class="text-2xl font-bold mb-6">{{ 'admin.makeAdmin.title' | translate }}</h1>
    
    <div class="card p-6 bg-white rounded-lg shadow-md">
      <form [formGroup]="adminForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div class="form-group">
          <label for="userEmail" class="block text-sm font-medium text-gray-700 mb-1">{{ 'admin.makeAdmin.userEmail' | translate }}</label>
          <input 
            type="email" 
            id="userEmail" 
            formControlName="userEmail" 
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            [placeholder]="'admin.makeAdmin.emailPlaceholder' | translate"
            [ngClass]="{'border-red-500': adminForm.get('userEmail')?.invalid && adminForm.get('userEmail')?.touched}"
          >
          <div *ngIf="adminForm.get('userEmail')?.invalid && adminForm.get('userEmail')?.touched" class="text-red-500 text-sm mt-1">
            <span *ngIf="adminForm.get('userEmail')?.errors?.['required']">{{ 'admin.makeAdmin.emailRequired' | translate }}</span>
            <span *ngIf="adminForm.get('userEmail')?.errors?.['email']">{{ 'admin.makeAdmin.invalidEmail' | translate }}</span>
          </div>
        </div>
        
        <div class="flex justify-end">
          <button 
            type="submit" 
            class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            [disabled]="adminForm.invalid || isLoading"
          >
            <span *ngIf="isLoading" class="mr-2">
              <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </span>
            {{ 'admin.makeAdmin.makeAdmin' | translate }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
